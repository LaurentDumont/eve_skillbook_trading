machine:
  environment:
    PATH: /home/ubuntu/play-1.3.1:${PATH}\
    _JAVA_OPTIONS : -Dhttps.protocols=TLSv1.1,TLSv1.2
    

dependencies:
  pre:
    - >
      if [ ! -e /home/ubuntu/play-1.3.1/play ]; then
        wget --directory-prefix /home/ubuntu/ http://downloads.typesafe.com/play/1.3.1/play-1.3.1.zip
        unzip -d /home/ubuntu/ /home/ubuntu/play-1.3.1.zip
      fi
  override:
    - play deps
  cache_directories:
    - /home/ubuntu/play-1.3.1

test:
  pre: 
    - touch conf/local.conf
  override: 
    - play auto-test
